<layout name="layout_homepage" />
	
<h3>个人信息</h3>
<form action="my_info_deal" method="post">
<div class="table-responsive">
	<table class="table table-striped">	
		<input type="hidden" name="Id" value="{$user['Id']}">
		<tr><th>中文名</th><td><input type="text" name="chinese_name" value="{$user['chinese_name']}"></td></tr>	
		<tr><th>英文名</th><td><input type="text" name="english_name" value="{$user['english_name']}"></td></tr>			
		<tr><th>邮箱</th><td><input type="text" name="email" value="{$user['email']}"></td></tr>					
		<tr><th>电话</th><td><input type="text" name="phone" value="{$user['phone']}"></td></tr>
		<tr><th>密码</th><td><input type="text" name="password" value="{$user['password']}"></td></tr>		
		<tr><th>生日</th><td><input type="date" name="birthday" value="{$user['birthday']}"></td></tr>		
		<tr><th>省份</th><td><input type="text" name="province" value="{$user['province']}"></td></tr>		
		<tr><th>城市</th><td><input type="text" name="city" value="{$user['city']}"></td></tr>			
		<tr><th>注册日期</th><td>{$user['register_date']}</td></tr>
		<tr><th>权限</th><td>{$user['authority']}</td></tr>		
		<tr><td><button class="btn btn-success">Update</button></td><td></td></tr>	
	</table>
</div>	
</form>
<h3>照片管理</h3>
<form action="__URL__/upload" enctype="multipart/form-data" method="post" >
<input type="file" name="photo" />
<input type="submit" value="提交" />
</form>
<img src="__ROOT__/Uploads/{$user['photo']}" class="img-responsive" alt="Responsive image"></img>
