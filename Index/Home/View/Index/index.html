<layout name="layout_homepage" />

</div> -->
<div class="col-md-8">  
<div id="content" class="row-fluid">
	<div class="table-responsive">
		<table class="table table-striped">	
			<tr><th>User Name</th><th>Birthday</th><th>Phone</th><th>Email</th><th>Province</th><th>City</th><th>Phone</th></tr>
			<volist name="users" id="vo">
			<tr><td>{$vo.chinese_name}</td><td>{$vo.birthday}</td><td>{$vo.phone}</td><td><a href="mailto:{$vo.email}">{$vo.email}</a></td><td>{$vo.province}</td><td>{$vo.city}</td>
			<td><img src="__ROOT__/Uploads/{$vo['photo']}" class="img-responsive" alt="Responsive image"  height="100" width="100"></img></td></tr>
			</volist>
		</table>
	</div>
</div>
</div>
